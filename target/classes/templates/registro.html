<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Biblioteca Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .register-image {
            background: linear-gradient(rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8)),
            url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400"><rect fill="%23764ba2" width="400" height="400"/><g fill="%23ffffff" opacity="0.1"><path d="M50 50h80v120h-80z"/><path d="M150 80h80v90h-80z"/><path d="M250 60h80v110h-80z"/><circle cx="200" cy="300" r="60"/></g></svg>');
            background-size: cover;
            background-position: center;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .register-image h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .register-image .icon {
            font-size: 5em;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .register-image p {
            font-size: 1.1em;
            line-height: 1.6;
            opacity: 0.95;
        }

        .register-form {
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .register-form h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .register-form .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .alert-danger {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            background-color: #fee;
            color: #c33;
            border-left: 4px solid #c33;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.95em;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.2em;
        }

        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 0.95em;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 0.85em;
            color: #666;
        }

        @media (max-width: 768px) {
            .register-container {
                grid-template-columns: 1fr;
            }

            .register-image {
                padding: 40px 30px;
            }

            .register-image h1 {
                font-size: 2em;
            }

            .register-image .icon {
                font-size: 4em;
            }

            .register-form {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="register-image">
        <div class="icon">游닀</div>
        <h1>Junte-se a N칩s</h1>
        <p>Crie sua conta e comece a explorar um universo infinito de conhecimento. Gerencie seus livros favoritos e descubra novas hist칩rias.</p>
    </div>

    <div class="register-form">
        <h2>Criar Conta</h2>
        <p class="subtitle">Preencha os dados abaixo</p>

        <div th:if="${erro}" class="alert-danger" th:text="${erro}"></div>

        <form th:action="@{/registro}" th:object="${usuario}" method="post">
            <div class="form-group">
                <label for="username">Nome de Usu치rio</label>
                <div class="input-wrapper">
                    <span class="input-icon">游녻</span>
                    <input type="text" id="username" th:field="*{username}" required autofocus placeholder="Escolha um nome de usu치rio">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <span class="input-icon">游닎</span>
                    <input type="email" id="email" th:field="*{email}" required placeholder="seu@email.com">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-wrapper">
                    <span class="input-icon">游</span>
                    <input type="password" id="password" th:field="*{password}" required placeholder="Crie uma senha forte">
                </div>
                <div class="password-strength">
                    游눠 Use pelo menos 6 caracteres
                </div>
            </div>

            <button type="submit" class="btn-register">Criar Conta</button>
        </form>

        <div class="login-link">
            J치 tem uma conta? <a th:href="@{/login}">Fa칞a login aqui</a>
        </div>
    </div>
</div>
</body>
</html>
