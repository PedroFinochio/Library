spring.application.name=CrudRestJPADemo

# Configuracao do banco MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/Biblioteca?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=pedro34494
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate - UPDATE para manter dados existentes e criar novas estruturas
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# DESABILITAR inicializacao SQL automatica (evita recriar tabelas)
spring.sql.init.mode=never

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.mcnz.spring.app=DEBUG

# Servidor
server.port=8080


spring.thymeleaf.cache=false

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

